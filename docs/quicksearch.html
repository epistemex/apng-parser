    {"global.html":{"id":"global.html","title":"Global","body":" apng-parser Namespaces APNG Classes APNG.HelperAPNG.Parser Events APNG.Helper#event:HelperEvent Global APNGHelperOptions Global Members APNGHelperOptions Properties: Name Type Argument Default Description options.iterations Number &lt;optional&gt; -1 number of iterations. If &gt; -1 it will override the original number of iterations options.ignoreIterations Boolean &lt;optional&gt; true will loop indefinitely if true (default), otherwise number of iterations is considered. options.forceRequestAnimationFrame Boolean &lt;optional&gt; false override timing and force use of requestAnimationFrame() for all frames. options.mode String &lt;optional&gt; &quot;forward&quot; playback mode: forward, backward, ping-pong. NOTE: These modes are not part of the Animation PNG standard. They may also not be compatible will a APNG files depending on their region and dispose/blend modes. options.debug Boolean &lt;optional&gt; false if true will draw current region rectangle, frame number, dispose and blend modes on each frame options.debugColorText string &lt;optional&gt; &quot;#fff&quot; set color for debug text when debug=true options.debugColorRegion string &lt;optional&gt; &quot;#f0f&quot; set color for debug rectangle when debug=true options.debugTextPosition string &lt;optional&gt; {x: 5, y: 12} set text position if debug=true options.debugTextFont string &lt;optional&gt; &quot;10px sans-serif&quot; set font for text if debug=true × Search results Close Epistemex at GitHub "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" apng-parser Namespaces APNG Classes APNG.HelperAPNG.Parser Events APNG.Helper#event:HelperEvent Global APNGHelperOptions Classes Classes Helper Parser Namespaces APNG Events HelperEvent Event object dispatched for APNG.Helper callbacks. Properties: Name Type Description timeStamp Number time stamp in ms. for when this event was created context CanvasRenderingContext2D rendering context used for this instance target APNG.Helper reference to instance of helper invoking the event × Search results Close Epistemex at GitHub "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" apng-parser Namespaces APNG Classes APNG.HelperAPNG.Parser Events APNG.Helper#event:HelperEvent Global APNGHelperOptions Namespaces Classes Helper Parser Namespaces APNG Events HelperEvent Event object dispatched for APNG.Helper callbacks. Properties: Name Type Description timeStamp Number time stamp in ms. for when this event was created context CanvasRenderingContext2D rendering context used for this instance target APNG.Helper reference to instance of helper invoking the event × Search results Close Epistemex at GitHub "},"index.html":{"id":"index.html","title":"Index","body":" apng-parser Namespaces APNG Classes APNG.HelperAPNG.Parser Events APNG.Helper#event:HelperEvent Global APNGHelperOptions apng-parserParse Animated PNG files into single frames that can be used for animation and analyzis. The package comes with a handy animation helper object that can handle the animation, render out a single frame correctly, provide events for each frame, adjust timings and perform visual debugging. NOTE: Currently in alpha - API is subject to change with no prior notice. Use for testing only. Features Parses Animated PNG (APNG) files and builds individual PNG files from each raw frame. Provide frames as raw frames (regions, offsets preserved). Provide frames as rendered (via the helper) Helper can render individual frames to canvas Helper can retime, change duration and frame delay Helper can play forward as well as non-standard backward and ping-pong Helper can render debug information to each frame Helper can generate full-frame sprite-sheets for efficient animations and debugging Non-blocking and asynchronous Fast and easy to use Runs in all evergreen browsers Usagevar apng = new APNG.Parser(url|blob|file|buffer, callback [,onerror]); var rawFrame = apng.frames[n]; // raw frame n (region, no dipose/blend) var info = apng.frameInfo[n]; // get information about frame nProduces an object holding each individual frame as image as well as individual frame and animation information. You can animate it manually, or use the included APNG.Helper object (which can also be used to render out single frames based on dispose and blend operations): var anim = new APNG.Helper(canvas, apng, options); anim.play(); // play, stop, pause anim.currentFrame = n; // renders full frame n anim.onframe = function(e) { // various callbacks available // here you can render overlays via e.context }; anim.debug = true; // render debug information onto the framesSee included HTML documentation for details. IssuesSee the issue tracker for details. LicenseAttribution-NonCommercial-ShareAlike 4.0 International Contact us if you need a commercial license. © Epistemex 2017 × Search results Close Epistemex at GitHub "},"APNG.html":{"id":"APNG.html","title":"Namespace: APNG","body":" apng-parser Namespaces APNG Classes APNG.HelperAPNG.Parser Events APNG.Helper#event:HelperEvent Global APNGHelperOptions Namespace: APNG APNG APNG holds objects to parse, animate and [build] animated PNG files. Classes Helper Parser × Search results Close Epistemex at GitHub "},"APNG.Helper.html":{"id":"APNG.Helper.html","title":"Class: Helper","body":" apng-parser Namespaces APNG Classes APNG.HelperAPNG.Parser Events APNG.Helper#event:HelperEvent Global APNGHelperOptions Class: Helper APNG. Helper new Helper(canvas, apng [, options]) Helper object to animate parsed APNG files (APNGParser objects). The animation is &quot;intelligent&quot; so if a delay is close to 60 FPS (16-17ms) it will use the optimized requestAnimationFrame(). The loop can also be overridden via option to force use of this method for all frames. Parameters: Name Type Argument Description canvas HTMLCanvasElement canvas to use. The correct size will be set internally. apng APNG.Parser APNGParser object to animate options APNGHelperOptions &lt;optional&gt; options for animation Members canvas :boolean Set a new canvas as target for frame rendering. The canvas will be reset and resized to match the APNG. Type: boolean commit :boolean This property can be set to false when for example the canvas is not visible. The animation will still loop in the background but nothing is actually drawn to the canvas itself. Note: This also blocks calls to onframe callbacks. Type: boolean context :CanvasRenderingContext2D The 2D context used for the canvas internally. Type: CanvasRenderingContext2D currentFrame :Number Gets the current frame number. Notes setting a frame: Renders the sequence based on region, dispose and blending for each frame until requested frame is reached. This will produce a correct looking complete frame. If you only want the raw frame use the APNGParser object directly with the property frame[frameIndex] instead. The complete frame is rendered to the canvas. Type: Number currentTime :Number Sets or gets the current time in milliseconds. If playing the time is accurate, if paused or stopped the current time represents the closest frame. Setting time will set the frame which the time falls within. Type: Number debug :boolean Enable or disable debugging. Type: boolean debugColorRegion :boolean Set color of region rectangle if debugging is enabled. Type: boolean debugColorText :boolean Set color of text if debugging is enabled. Type: boolean debugTextFont :string Set font for text for frame information if debugging is enabled. Type: string debugTextPosition :Object Set text position of frame information if debugging is enabled. The argument is an object with properties for x and y. Type: Object duration :Number Get the duration of the entire animation in milliseconds. The duration considers playback mode. This is a convenience property which wraps the APNG Parser object's duration property. Type: Number onended :function|Null Optional callback for when an animation ended (based on number of iteration). Will not be called if stop() is invoked. Type: function | Null onframe :function|Null Optional callback that is called for each rendered frame. This callback is called after the frame has been rendered so that you can overlay graphics between each frame. Note: if you use this to draw on the animation, remember to reset your context changes (transformations, composition, clipping etc.). Type: function | Null oniteration :function|Null Optional callback for when a new iteration is started. Type: function | Null onpause :function|Null Optional callback for when an animation starts is paused. Type: function | Null onplay :function|Null Optional callback for when an animation starts to play. Type: function | Null onstop :function|Null Optional callback for when an animation is stopped. Type: function | Null playing :boolean True if animation is playing. Type: boolean Methods &lt;static&gt; retime(apng, timeScale) Utility method that can re-time the animation. Parameters: Name Type Description apng APNG.Parser a parser object to re-time timeScale Number a normalized scale value (1 = 100%, 0.5 = 50%, 2 = 200% etc.) &lt;static&gt; setDelay(apng, delay) Utility method to set new delay for each frame. Overrides all existing delays. Parameters: Name Type Description apng APNG.Parser a parser object to re-time delay Number new frame delay in milliseconds &lt;static&gt; setDuration(apng, duration) Utility method to scale the total duration. Time is given in milliseconds. Each frame in the animation is scaled with the same scale factor internally. Note: the duration must be considered an approximation of duration. Parameters: Name Type Description apng APNG.Parser a parser object to re-time duration Number new duration in milliseconds &lt;static&gt; toSpritesheet(apng [, options]) Produces a horizontal sprite-sheet from a APNG.Parser object. Each cell is the same size as the entire frame. This can be used as an efficient replacement for the APNGHelper as each frame is complete. Parameters: Name Type Argument Description apng APNG.Parser APNG.Parser object. options * &lt;optional&gt; a callback that is called for each cell so you can overlay graphics. Properties Name Type Argument Default Description drawCallback function &lt;optional&gt; a callback that is called for each cell so you can overlay graphics. maxWidth Number &lt;optional&gt; 8000 max width of canvas - note that some browser limits the size of the canvas element. if not wide enough the height is adjusted to generate rows instead. Returns: Type HTMLCanvasElement pause() Pause animation at current frame. play() Start playing animation from current frame. If iterations is considered it will automatically stop after last iteration (loop) has been played. stop() Stop animation and go to frame 0. Events HelperEvent Event object dispatched for APNG.Helper callbacks. Properties: Name Type Description timeStamp Number time stamp in ms. for when this event was created context CanvasRenderingContext2D rendering context used for this instance target APNG.Helper reference to instance of helper invoking the event × Search results Close Epistemex at GitHub "},"APNG.Parser.html":{"id":"APNG.Parser.html","title":"Class: Parser","body":" apng-parser Namespaces APNG Classes APNG.HelperAPNG.Parser Events APNG.Helper#event:HelperEvent Global APNGHelperOptions Class: Parser APNG. Parser new Parser(input, callback [, onerror]) Parses a Animated PNG (APNG) into raw frames (images) which can be used for &quot;manual&quot; animation, frame extraction, analyze and optimization purposes. The parsing is asynchronous and require a callback function. Callback for errors is optional. Parameters: Name Type Argument Description input ArrayBuffer | TypedArray | String | Blob | File URL to a APNG file, or an Blob/File object, or a ArrayBuffer/TypedArray holding a APNG file. callback function callback function invoked when all parsing and conversion is done. this represents the current instance. onerror function &lt;optional&gt; error callback. Members duration :number Duration of animation in milliseconds. Type: number frameInfo :Array Information for how a frame should be rendered. The frame has an offset and size that needs to be considered, as well as dispose method and blend operation. See the official documentation for the various definitions. Type: Array frames :Array Holds Image object (PNG) representing each raw frame. Type: Array height :number Height of animation in pixels Type: number isAPNG :boolean Check if the source is actually a animated PNG. Type: boolean iterations :number Number of iterations (loops) defined in animation header chunk. Type: number width :number Width of animation in pixels Type: number × Search results Close Epistemex at GitHub "}}
